# .github/workflows/dispatch-on-main.yml
name: Dispatch on push to main
on:
  push:
    branches: [main]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_PAT }}
          repository: JeffMboya/helm-example
          event-type: main-push-event
          client-payload: >-
            ${{ toJson({
              message: format('Push to main branch in {0}', github.repository),
              commit_sha: github.sha,
              commit_message: github.event.head_commit.message,
              pusher_name: github.event.pusher.name,
              pusher_email: github.event.pusher.email,
              triggered_by_repo: github.repository
            }) }}
